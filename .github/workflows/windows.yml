name: Test (Windows)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test-windows:
    name: Test (Windows)
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
    - uses: awvwgk/setup-fortran@v1

    - name: Install build dependencies
      run: |
        pip install --upgrade pip
        choco install ninja

    - name: Install py3nj
      run: |
        pip install .

    - name: Install test dependencies
      run: |
        pip install pytest

    - name: Run test suite
      run: |
        pytest

