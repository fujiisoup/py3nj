name: Test (Mac OS)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test-mac:
    name: Test (Mac OS)
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: 3.x

    - uses: awvwgk/setup-fortran@v1


    - name: Install build dependencies
      run: |
        pip install --upgrade pip
        brew install ninja

    - name: Install py3nj
      run: |
        pip install .

    - name: Install test dependencies
      run: |
        pip install pytest

    - name: Run test suite
      run: |
        pytest

