# Based on http://conda.pydata.org/docs/travis.html
language: minimal
sudo: true  # use container based build
notifications:
  email: false
branches:
  except:
    - fix-docs

matrix:
  fast_finish: true
  include:
  - env: CONDA_ENV=py27
  - env: CONDA_ENV=py36
  - env: CONDA_ENV=py37
  - env: CONDA_ENV=gfortran7

before_install:
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget http://repo.continuum.io/miniconda/Miniconda-3.16.0-Linux-x86_64.sh -O miniconda.sh;
    elif [[ "$TRAVIS_PYTHON_VERSION" == "3.7" ]]; then
      wget http://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget http://repo.continuum.io/miniconda/Miniconda3-3.16.0-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no --set show_channel_urls true
  - conda update -q conda
  - conda info -a

addons:
  apt:
    packages:
    - gfortran

install:
  - if [[ "$CONDA_ENV" == "gfortran7" ]]; then
      sudo apt-get install -y software-properties-common -y;
      sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y;
      sudo apt install gcc-7 g++-7 gfortran-7 -y;
      CONDA_ENV=py37;
    fi
  - conda env create -n test_env --file ci/requirements-$CONDA_ENV.yml
  - source activate test_env
  - conda list
  - python setup.py build
  - python setup.py install

script:
  - py.test tests
  - cd tests
  - python -OO -c "import py3nj"
